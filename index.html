<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Review Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>THE CODE REVIEW</header>
        <div class="top-info">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest new on how your code is doing right in your inbox.</p>
        </div>
    <main>
        <form action="index.html" method="POST">
            <div class="contact-information">

                <fieldset>

                    <legend>Contact Information</legend>
                        <div class="main">
                            <label for="name">Full Name</label><br>
                            <input type="text" class="info" id="name" name="user_name" placeholder="Required" minlength="2">
                        </div>
                        <br>

                        <div class="main">
                            <label for="female" class="gender">Gender</label><br>
                            <input type="radio" class="radio" id="female" value="gender" name="gender"><label for="female">Female</label><br>
                            <input type="radio" class="radio" id="male" value="gender" name="gender"><label for="male">Male</label><br>
                            <input type="radio" class="radio" id="transgender" value="gender" name="gender"><label for="transgender">Transgender</label><br>
                        </div>
                            <br>

                        <div class="main">
                            <label for="email">Email Address</label><br>
                            <input type="email" class="info" id="email" name="user_email" placeholder="Required">
                        </div>
                    <br>

                        <div class="main">
                            <label for="phone-number">Phone Number</label><br>
                            <input type="text" class="info" id="phone-number" name="user_number" placeholder="555-123-4567">
                        </div>
                    <br>

                        <div class="main">
                            <label for="address">Street Address</label><br>
                            <input type="text" class="info" id="address" name="user_address" placeholder="123 Cherry Lane">
                        </div>
                    <br>

                    <div class="main">
                        <label for="city">City</label><br>
                        <select id="city" class="info" name="user_city">
                            <optgroup label="Florida">
                                <option value="Orlando">Orlando</option>
                                <option value="Tampa">Tampa</option>
                            </optgroup>
                            <optgroup label="Georgia">
                                <option value="Savannah">Savannah</option>
                                <option value="Atlanta">Atlanta</option>
                            </optgroup>
                        </select>
                    </div>
                    <br>

                    <div class="main">
                        <label for="state">State</label><br>
                        <select id="state" class="info" name="user_state">
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                    <br>

                    <div class="main">
                        <label for="zip-code">Zip Code</label><br>
                        <input type="text" class="info" id="zip-code" name="user_zip" placeholder="12345">  
                    </div>
                
                </fieldset>
            </div>
            <div class="newsletter">
                <h2>Newsletter</h2><br>
                <p class="p">Select the newsletter you would like to recieve</p>
                <input type="checkbox" class="checkbox" id="html" value="newsletter_type" name="newsletter_type"><label for="html">HTML News</label><br>
                <input type="checkbox" class="checkbox" id="css" value="newsletter_type" name="newsletter_type"><label for="css">CSS News</label><br>
                <input type="checkbox" class="checkbox" id="javascript" value="newsletter_type" name="newsletter_type"><label for="javascript">Javascript News</label><br>
            
                <br>

                <p class="p">Newsletter Format</p>
                <input type="radio" class="radio" id="radio" value="format" name="format"><label for="html">HTML</label><br>
                <input type="radio" class="radio" id="text" value="format" name="format"><label for="text">Plain Text</label><br>

                <fieldset>
                
                        <legend>

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" class= "submit" name="user_topics" placeholder="I would like to hear about..."></textarea>
                        </legend>
                </fieldset>

                <button type="submit" class="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <footer class="footer">&copy;The Code Review</footer>

    </body>

</html>
