<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Review Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>THE CODE REVIEW</header>
        <div class="top-info">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest new on how your code is doing right in your inbox.</p>
        </div>
    <main>
        <form action="index.html" method="POST">
            <div>
                <h2>Contact Information</h2>

                <label for="name">Name</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email</label>
                <input type="text" id="email" name="user_email">

                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="user_number">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <input type="text" id="state" name="user_state">

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user_zip">
            </div>
            <div>
                <h2>Newsletter</h2>
                <p>Select the newsletter you would like to recieve</p>
                <p>Newsletter format</p>
                
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics"></textarea>
                
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <footer>&copy;The Code Review</footer>

    </body>

</html>
