<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Review Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>THE CODE REVIEW</header>
        <div class="top-info">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest new on how your code is doing right in your inbox.</p>
        </div>
    <main>
        <form action="index.html" method="POST">
            <div class="contact-information">
                <h2>Contact Information</h2><br>

                <fieldset>

                    <legend>

                    <label for="name">Full Name</label><br>
                    <input type="text" class="info" id="name" name="user_name" placeholder="required">

                    <br>

                    <label for="gender">Gender</label><br>
                    <input type="radio" id="gender" value="gender" name="gender"><label for="female">Female</label><br>
                    <input type="radio" id="gender" value="gender" name="gender"><label for="male">Male</label><br>
                    <input type="radio" id="gender" value="gender" name="gender"><label for="transgender">Transgender</label><br>

                    <br>

                    <label for="email">Email Address</label><br>
                    <input type="text" class="info" id="email" name="user_email" placeholder="required">

                    <br>

                    <label for="phone-number">Phone Number</label><br>
                    <input type="text" class="info" id="phone-number" name="user_number" placeholder="555-123-4567">

                    <br>

                    <label for="address">Street Address</label><br>
                    <input type="text" class="info" id="address" name="user_address" placeholder="123 Cherry Lane">

                    <br>

                    <label for="city">City</label><br>
                    <select id="city" class="info" name="user_city">
                        <optgroup label="Florida">
                            <option value="Orlando">Orlando</option>
                            <option value="Tampa">Tampa</option>
                        </optgroup>
                        <optgroup label="Georgia">
                            <option value="Savannah">Savannah</option>
                            <option value="Atlanta">Atlanta</option>
                        </optgroup>
                    </select>

                    <br>

                    <label for="state">State</label><br>
                    <select id="state" class="info" name="user_state">
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                    </select>

                    <br>

                    <label for="zip-code">Zip Code</label><br>
                    <input type="text" class="info" id="zip-code" name="user_zip" placeholder="12345">
                </legend>
                </fieldset>
            </div>
            <div class="newsletter">
                <label>Newsletter</label><br>
                <p>Select the newsletter you would like to recieve</p>
                <input type="checkbox" id="newsletter" value="newsletter_type" name="newsletter_type"><label for="newsletter">HTML News</label><br>
                <input type="checkbox" id="newsletter" value="newsletter_type" name="newsletter_type"><label for="newsletter">CSS News</label><br>
                <input type="checkbox" id="newsletter" value="newsletter_type" name="newsletter_type"><label for="newsletter">Javascript News</label><br>
            
                <br>

                <label>Newsletter Format</label><br>
                <input type="radio" id="format" value="format" name="format"><label for="html">HTML</label><br>
                <input type="radio" id="format" value="format" name="format"><label for="text">Plain Text</label><br>

                <fieldset>
                
                        <legend>

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics" placeholder="I would like to hear about..."></textarea>
                        </legend>
                </fieldset>

                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <footer>&copy;The Code Review</footer>

    </body>

</html>
